<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Cupom - Paraíso Fashion</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Criar Cupom de Desconto</h1>
    </header>

    <main>
        <form id="create-coupon-form">
            <label for="coupon-code">Código do Cupom:</label>
            <input type="text" id="coupon-code" name="coupon-code" required>

            <label for="discount">Desconto (%):</label>
            <input type="number" id="discount" name="discount" required>

            <button type="submit">Criar Cupom</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2024 Paraíso Fashion.</p>
    </footer>
    
    <script src="js/scripts.js"></script>
</body>
</html>
